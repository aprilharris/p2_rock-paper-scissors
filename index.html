<!DOCTYPE html>
<html>
<head>
<title>DEMO - Rock, Paper, Scissors Game</title>
  

<!-- JQUERY -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 
 <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <header>

  </header>
  <main class="container">
        <h1 class="display-3 text-center p-3">Let's Play!</h1>
   
    <div class="row game-labels">
      <div class="col-5">
        <h3>You</h3>
      </div>
      <div class="col-2"></div>
      <div class="col-5">
        <h3>The Computer</h3>
        
      </div>
    </div>
    
    <div class="row game">
      <div class="col-5">
         <!--Placeholder Element for Player’s Choice-->
<img id="playerChoice" src="">


        
      </div>
      <div class="col-2">
        <h3>vs</h3>
      
      </div>
      <div class="col-5">
         <!--Placeholder Element for Computer’s Choice-->
<img id="computerChoice" src="">


      </div>
    </div>

    <!--User Selection-->
    <h3 class="text-center text-info m-5">Choose Your Move</h3>
    <div class="row" >
      <div class="col-4">
        <img src="rock.png" class="userSelection" width= "100px" height= "100px" onclick="checkResult(1)">
       <h1> 1 </h1>
      </div>
      <div class="col-4">
        <img src="paper.png" width= "100px" height= "100px" onclick="checkResult(2)">
       <h1> 2 </h1>
      </div>
      <div class="col-4">
        <img src="scissors.png" width= "100px" height= "100px" onclick="checkResult(3)">
       <h1> 3 </h1>
      </div>
    </div>
   <h2 class="result"> </h2>
  </main>


  <!--  CUSTOM JS-->
  <!-- the script that powers the RPS game is in script.js -->
  <script src="script.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
